<!DOCTYPE html>
<html>
  {% include head.html title=page.title jsfile=page.jsfile %}
  <body class="flex flex-col h-screen overflow-hidden">
    {% include header.html title=page.title %}
    {% include navigation.html %}
    <div class="flex-grow flex overflow-hidden">
      <div class="w-1/3 bg-gray-200 p-4 overflow-y-scroll">
        <div class="my-2 text-gray-700 prose">
          
          {{ content }}
          
          
        </div>
      </div>
      <div class="flex-grow flex w-2/3">
        <div id="elm-app-is-loaded-here"></div>
      </div>
    </div>
    {% include footer.html sponsor=page.sponsor %}
    <script>
      var app = Elm.{{ page.elm }}.init({
        node: document.getElementById("elm-app-is-loaded-here"),
      });
    </script>
  </body>
</html>
